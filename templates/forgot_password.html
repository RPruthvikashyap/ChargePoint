<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/login.css">
    <style>
        /* Ensure Forgot Password label has the same animation as login/registration */
        .input {
            position: relative;
            margin-top: 30px;
        }
        .input label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 24px;
            color: rgba(0, 0, 0, 0.6);
            font-weight: 300;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .input input:focus ~ label,
        .input input:not(:placeholder-shown) ~ label {
            top: 0px;
            font-size: 18px;
            color: #7a9ba9;
        }
        .input input {
            width: 100%;
            height: 60px;
            padding: 10px 15px;
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            background: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: black;
            font-weight: 300;
            outline: none;
        }
        .button button {
            width: 100%;
            height: 50px;
            background-color: #7a9ba9;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .button button:hover {
            background-color: #5a7d89;
        }
        .pass-back {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #7a9ba9;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .pass-back:hover {
            color: #5a7d89;
        }
    </style>
</head>
<body>
    <div class="materialContainer">
        <div class="box">
            <div class="title">Forgot Password</div>
            
            <form action="/auth/forgot-password/" method="post">
                <div class="input">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                    <span class="spin"></span>
                </div>
                <div class="input">
                    <input type="password" name="new_password" id="new_password" placeholder=" " required>
                    <label for="new_password">New Password</label>
                    <span class="spin"></span>
                </div>
                <div class="input">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
                    <label for="confirm_password">Confirm Password</label>
                    <span class="spin"></span>
                </div>
                <div class="button">
                    <button type="submit"><span>Reset Password</span></button>
                </div>
            </form>
            <a href="/" class="pass-back">Back to Login</a>
        </div>
    </div>
</body>
</html>
